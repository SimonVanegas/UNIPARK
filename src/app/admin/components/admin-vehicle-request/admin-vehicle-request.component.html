<div class="container">
  <h3 class="title-option">Reserva</h3>
  <h4 class="subtitle-option">Solicitar Reserva</h4>
  <form
    [formGroup]="formRequestVehicle"
    (ngSubmit)="guardarRespuestas()"
    class="formCreateUser"
  >
    <div class="flex-form">
      <label class="text-form" for="carId">Placa:</label>
      <input
        class="label-form"
        type="text"
        id="carId"
        formControlName="carId"
      />
    </div>
    <div class="flex-form">
      <label class="text-form" for="date">Fecha:</label>
      <input class="label-form" type="date" id="date" formControlName="date" />
    </div>

    <div class="btn-flex">
      <button type="submit" class="cta">Enviar</button>
    </div>
  </form>
</div>
