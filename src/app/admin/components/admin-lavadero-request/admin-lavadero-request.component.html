<div class="container">
  <h3 class="title-option">Lavadero</h3>
  <h4 class="subtitle-option">Solicitud</h4>
  <form [formGroup]="formOutVehicle" (ngSubmit)="guardarRespuestas()" class="formCreateUser">
    <div class="flex-form">
      <label class="text-form" for="idUser">CÃ©dula:</label>
      <input class="label-form" type="text" id="idUser" formControlName="idUser">
    </div>
    <div class="flex-form">
      <label class="text-form" for="carId">Placa:</label>
      <input class="label-form" type="text" id="carId" formControlName="carId">
    </div>
    <div class="flex-form">
      <label class="text-form" for="type">Tipo lavado:</label>
      <select class="label-form" id="type" formControlName="type">
        <option value="1">Completo</option>
        <option value="2">Exterior</option>
        <option value="3">Personalizado</option>
      </select>
    </div>
    <div class="flex-form">
      <label class="text-form" for="price">Precio:</label>
      <input class="label-form" type="text" id="price" formControlName="price">
    </div>
    <div class="btn-flex">
      <button type="submit" class="cta" >Siguiente</button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
