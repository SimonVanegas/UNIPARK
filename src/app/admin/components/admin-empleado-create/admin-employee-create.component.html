<div class="container">
  <h3 class="title-option">Administrar Empleado</h3>
  <h4 class="subtitle-option">Crear</h4>
  <form [formGroup]="formCreateEmployee" (ngSubmit)="guardarRespuestas()" class="formCreateUser">
    <div class="flex-form">
      <label class="text-form" for="name">Nombre:</label>
      <input class="label-form" type="text" id="name" formControlName="name">
    </div>
    <div class="flex-form">
      <label class="text-form" for="lastNames">Apellidos:</label>
      <input class="label-form" type="lastNames" id="lastNames" formControlName="lastNames">
    </div>
    <div class="flex-form">
      <label class="text-form" for="idUser">CÃ©dula:</label>
      <input class="label-form" type="text" id="idUser" formControlName="idUser">
    </div>
    <div class="flex-form">
      <label class="text-form" for="movil">Celular:</label>
      <input class="label-form" type="text" id="movil" formControlName="movil">
    </div>
    <div class="flex-form">
      <label class="text-form" for="workerId">Tipo Empleado:</label>
      <select class="label-form" id="workerId" formControlName="workerId">
        <option value="1">Administrador</option>
        <option value="2">Trabajador</option>
        <option value="3">Lavador</option>
      </select>
    </div>
    <div class="btn-flex">
      <button type="submit" class="cta">Guardar</button>
    </div>
  </form>
</div>
