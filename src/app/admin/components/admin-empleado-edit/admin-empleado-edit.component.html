<div class="container">
  <h3 class="title-option">Administrar Empleado</h3>
  <h4 class="subtitle-option"> Modificar</h4>
  <form [formGroup]="formEditEmployee" (ngSubmit)="guardarRespuestas()" class="formCreateUser">
    <div class="flex-form">
      <label class="text-form" for="idUser">CÃ©dula:</label>
      <input class="label-form" type="text" id="idUser" formControlName="idUser">
    </div>
    <div class="cuadrado" *ngIf="showList">
      <table>
        <thead>
          <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Celular</th>
            <th>Tipo</th>
            <th>Aceptar</th>
          </tr>
        </thead>
        <tbody>
          <!-- Repite este bloque para cada persona en la lista -->
          <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.cel }}</td>
            <td>{{ employee.type }}</td>
            <td><button (click)="editEmployee(employee.id)" class="btn">Editar</button>
              <button (click)="deleteEmployee(employee.id)" class="btn">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="btn-flex">
      <button type="submit" class="cta ctaSearch">Buscar</button>
    </div>
  </form>
  </div>
