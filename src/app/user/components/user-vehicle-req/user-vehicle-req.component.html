<div class="container">
  <h3 class="title-option">Parqueadero</h3>
  <h4 class="subtitle-option">Entrada</h4>
  <form [formGroup]="formRequestVehicle" (ngSubmit)="guardarRespuestas()" class="formCreateUser">
    <div class="flex-form">
      <label class="text-form" for="idUser">CÃ©dula:</label>
      <input class="label-form" type="text" id="idUser" formControlName="idUser">
    </div>
    <div class="flex-form">
      <label class="text-form" for="carId">Placa:</label>
      <input class="label-form" type="text" id="carId" formControlName="carId">
    </div>
    <div class="flex-form">
      <label class="text-form" for="date">Fecha:</label>
      <input class="label-form" type="date" id="date" formControlName="date">
    </div>
    <div class="flex-form">
      <label class="text-form" for="cell">Celda:</label>
      <input class="label-form" [disabled]="isDisabled" type="text" id="cell" formControlName="cell">
    </div>
    <div class="btn-flex">
      <button type="submit" class="cta">Enviar</button>
    </div>
  </form>
</div>
